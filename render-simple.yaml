services:
  - type: web
    name: udyam-frontend
    runtime: node
    plan: free
    buildCommand: yarn install && yarn build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://udyam-backend.onrender.com
      - key: VITE_API_VERSION
        value: v1
      - key: VITE_APP_ENVIRONMENT
        value: production
      - key: VITE_ENABLE_DEBUG_MODE
        value: false
      - key: VITE_DEFAULT_LANGUAGE
        value: en
      - key: VITE_SUPPORTED_LANGUAGES
        value: en,hi

  - type: web
    name: udyam-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        value: https://udyam-frontend.onrender.com
      - key: DATABASE_URL
        generateValue: true
